{% extends 'base.html' %}

{% block content %}

<div id="wrapper">

	<!-- Main -->
	<div id="main">
		<div class="inner">

			<!-- Header -->
			<header id="header">
				<a href="" class="logo"><strong>Portal</strong> RH</a>
				<ul class="icons">
					<li><a href="#" class="icon brands fa-linkedin"><span class="label">Linkedin</span></a></li>
				</ul>
			</header>

			<!-- Banner -->
			<section id="banner">
				<div class="content">
					<header>
						<h1>Vagas Disponíveis<br />

					</header>

				</div>

			</section>
			<!-- Section -->
			<section>
				<div class="posts">
					{% for position in list_positions %}
					<article>
						<a href="#" class="image"><img src="images/pic01.jpg" alt="" /></a>
						<h3>{{ position.title }}</h3>
						<p>{{ position.description }}</p>
						<p>{{ position.location}} - Salário: {{position.salary}}</p>

						<ul class="actions">
							<li><a href="{% url 'position_detail' position.id %}" class="button">Ver Mais</a></li>
						</ul>
					</article>
					{% endfor %}

				</div>
			</section>

		</div>
	</div>


	{% endblock %}
